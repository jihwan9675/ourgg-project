<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <header>
        <div class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="/">LOL.GG</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/predict/">전적조회<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/board/">듀오구함<span class="sr-only">(current)</span></a>
                    </li>
                    <!-- <li class="nav-item active">
                        <a class="nav-link" href="/annotation/"><span class="sr-only">(current)</span></a>
                    </li> -->
                </ul>
                <form class="form-inline my-3 my-lg-1">
                    {% if username != None %}
                    <a class="nav-link disabled" style="color:white;" href="#">{{ username }} 님 반갑습니다.</a>
                    <button type="button" class="btn btn-outline-success my-2 my-sm-0"
                        onclick="location.href='/logout/'">로그아웃</button>
                    {% else %}
                    <a class="nav-link" style="color:white;" href="/register/">회원이 아니신가요?</a>
                    <button type="button" class="btn btn-outline-success my-2 my-sm-0"
                        onclick="location.href='/login/'">로그인</button>
                    {% endif %}
                </form>
            </div>
    </header>
</head>

<body>
    <div class="container" style="padding-top:300px;">
        <div class="row mt-5">
            <div class="col-12">
                <form method="POST" action="signin">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" 
                        placeholder="이름을 입력해주세요." name="{{ field.name }}"/>
                    </div>
                    <div class="form-group">
                        <label for="userid">ID</label>
                        <input type="text" class="form-control" id="userid" 
                        placeholder="아이디를 입력해주세요." name="uid"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" 
                        placeholder="비밀번호를 입력해주세요." name="userpassword"/>
                    </div>
                    <div class="form-group">
                        <label for="re_password">Re-Password</label>
                        <input type="password" class="form-control" id="repassword" 
                        placeholder="비밀번호를 다시 입력해주세요." name="userrepassword"/>
                    </div>
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </form>
            </div>
        </div>
        
    </div>
</body>

</html>
