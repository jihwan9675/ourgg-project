{% extends "base.html" %}

{% block contents %}

<div class="content">
    <div class="container" style="padding-top: 60px;">
        <div class="col-md-12 text-center">
            <img class="justify-content-md-center" src="static/logo.png" width="320" height="320"/>
        </div>
        
    </div>
    <div class="form-group">
        <form class="row justify-content-md-center mx-5" method="post" enctype="multipart/form-data" action=".">
            {% csrf_token %}
            <input type="text" class="form-control col-md-4" id="userName" placeholder="소환사명, 소환사명 …"
                name="userName" />
            <button class="btn btn-primary mx-1 col-md-0.5" type="submit" id="search">검색</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
